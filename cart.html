<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="assets/images/shop.png" alt="ShopEase Logo" height="60" class="me-2"></a>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary" id="darkModeToggle">ðŸŒ™</button>
                <a class="btn btn-success" href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <h4>Total: â‚¹<span id="cartTotal">0</span></h4>
            <div>
                <a class="btn btn-outline-secondary" id="clearCartBtn">Clear Cart</a>
                <a class="btn btn-primary" id="checkoutBtn" href="checkout.html">Proceed to Checkout</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clearBtn = document.getElementById('clearCartBtn');
            if (clearBtn) {
                clearBtn.addEventListener('click', () => {
                    if (confirm('Clear cart?')) {
                        localStorage.removeItem('cart');
                        renderCartPage();
                        updateCartCount();
                    }
                });
            }

            const checkout = document.getElementById('checkoutBtn');
            if (checkout) {
                checkout.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (!getSession()) {
                        alert('Please login to checkout');
                        location.href = 'login.html';
                        return;
                    }
                    location.href = 'checkout.html';
                });
            }
        });
    </script>
</body>

</html>
