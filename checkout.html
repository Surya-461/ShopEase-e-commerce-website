<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/shop.png" alt="ShopEase Logo" height="60" class="me-2">
            </a>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary" id="darkModeToggle">ðŸŒ™</button>
                <a class="btn btn-outline-primary" href="cart.html">Cart (<span id="cartCount">0</span>)</a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h2>Checkout</h2>

        <!-- Order Summary -->
        <div id="orderSummary" class="mb-4"></div>

        <!-- Checkout Form -->
        <form id="checkoutForm" class="mb-4">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input class="form-control" id="checkoutName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" id="checkoutAddress" rows="3" placeholder="Enter your address" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Payment Method</label>
                <select class="form-select" id="checkoutPayment" required>
                    <option value="" disabled selected>Select payment method</option>
                    <option value="Paytm">Paytm</option>
                    <option value="PayPal">PayPal</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Cash on Delivery">Cash on Delivery</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Place Order</button>
        </form>

        <!-- Hidden Invoice Section -->
        <div id="invoiceSection" class="d-none mt-4">
            <h3>Invoice</h3>
            <div id="invoiceContent" class="border p-3 bg-light mb-2"></div>
            <button id="downloadInvoice" class="btn btn-success">Download Invoice</button>
        </div>
    </div>

    <!-- JS Libraries -->
    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

</body>

</html>
