</head>
<body>

    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/images/shop.png" alt="ShopEase Logo" height="60" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navC">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navC">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="fashion.html">Fashion</a></li>
          <li class="nav-item"><a class="nav-link" href="electronics.html">Electronics</a></li>
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>

        <div class="d-flex align-items-center gap-2">
          <form id="searchForm" class="d-flex" role="search">

        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-outline-secondary" id="darkModeToggle">üåô</button>

<header class="hero-section text-white text-center d-flex align-items-center mb-5">
  <div class="container">
    <h1 class="display-4 fw-bold">Welcome to <span class="text-warning">ShopEase</span></h1>
    <p class="lead mb-4">Your one-stop shop for fashion, electronics, and more ‚Äî discover amazing deals today!</p>
    <a class="btn btn-lg btn-warning shadow-sm" href="products.html">üõí Start Shopping</a>
  </div>
</header>


  <div class="container">
    <h2>Featured</h2>
    <div class="row" id="featuredRow"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    // Render a few featured products
    const featured = [4, 5, 6];
    document.addEventListener('DOMContentLoaded', () => {
      const el = document.getElementById('featuredRow');
      if (!el) return;

      featured.forEach(id => {
        const p = PRODUCTS.find(x => x.id === id);
        if (!p) return;

        const col = document.createElement('div');
        col.className = 'col-md-4 mb-3';
        col.innerHTML = `
          <div class="card p-3">
            <img src="${p.img}" class="product-img">
            <div class="card-body">
              <h5>${p.name}</h5>
              <p>‚Çπ${p.price}</p>
              <div class="d-flex justify-content-between">
                <a href="product.html?id=${p.id}" class="btn btn-outline-primary">View</a>
                <button class="btn btn-primary" onclick="addToCart(${p.id})">Add to cart</button>
              </div>
            </div>
          </div>
        `;
        el.appendChild(col);
      });
    });
  </script>
  

</body>
</html>
